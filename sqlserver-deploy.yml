apiVersion: apps/v1
kind: Deployment
metadata:
    name: mssql-deploy
    labels:
        name: mssql-deploy
        app: microservice-seguridad
spec: 
    replicas: 1
    selector: 
        matchLabels:
            app: microservice-seguridad
            name: mssql-pod
    template:
        metadata:
            name: microservice-seguridad-pod
            labels: 
                app: microservice-seguridad
                name: mssql-pod
        spec:
            containers:
            - name: microservice-seguridad-app
              image: alejandropons/serviciosapiseguridad:latest
              ports:
                - containerPort: 80
